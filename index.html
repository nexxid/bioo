<html>
 <head>
  <title>
   YukiBot
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .profile-section {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        .profile-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            }
        }
        .name {
            font-size: 24px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .verified {
            color: #1da1f2;
            margin-left: 10px;
        }
        .address {
            font-size: 16px;
            margin: 5px 0;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin: 10px 20px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }
        .link i {
            margin-right: 10px;
        }
        .background {
            background-color: #1a1a1a;
            padding: 50px 0;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #fff;
            font-size: 30px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #ff0000; /* Change color on hover */
        }
        @media (max-width: 600px) {
            .link {
                font-size: 16px;
                padding: 8px;
                margin: 8px 10px;
            }
            .social-icons a {
                font-size: 25px;
                margin: 0 5px;
            }
        }
  </style>
 </head>
 <body>
  <div class="background">
   <div class="container">
    <div class="profile-section">
     <img alt="Profile picture of Yuki Suou, an anime character with white hair and blue eyes" class="profile-pic" height="100" src="https://pomf2.lain.la/f/3n8t3uw8.jpg" width="100"/>
     <div class="profile-decoration">
     </div>
    </div>
    <div class="name">
     Yuki
     <i class="fas fa-check-circle verified">
     </i>
    </div>
    <div class="address">
     Jl. Merdeka No.123, Jakarta, Indonesia
    </div>
    <a class="link" href="#">
     <i class="fas fa-comments">
     </i>
     Chat Owner
    </a>
    <a class="link" href="#">
     <i class="fab fa-whatsapp">
     </i>
     Channel YukiBot
    </a>
    <a class="link" href="#">
     <i class="fab fa-whatsapp">
     </i>
     Group WhatsApp Yukibot
    </a>
    <div class="social-icons">
     <a href="#" title="GitHub">
      <i class="fab fa-github">
      </i>
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
